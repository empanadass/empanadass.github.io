<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Bienvenidos</h3>
                <script src="js/form.js"></script>
                <form action="" name="form" >
                    <div class="input-box">
                        <input type="text" placeholder="Usuario"class="input-control" name="login" id="usuario" required>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password"class="input-control" name="password" id="contraseña" required>
                        <div class="input-link">
                            <a href="recuperar.html" class="gradient-text">as  olvidado tu contraseña</a>
                        </div>
                    </div>
                    <input onclick="validar()"  type="button" value="Iniciar Secion" class="btn">
                </form>
                <p>No tienes una cuenta? <a href="suscribirse.html" class="gradient-text">Crear cuenta</a></p>
            </div>
        </div-form-conte>
    </section>
</body>
</html>
