<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribirse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="form-main">
        <div class="form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="box">
                <h3>Crear una Cuenta</h3>
                <script src="js/form.js"></script>
                <form action="" name="regi">
                    <div class="input-box">
                        <input type="text" placeholder="Nombre y Apellidos"class="input-control" name="nombre" required id="nombre">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Usuario"class="input-control" name="nombre" required id="usuario">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Email"class="input-control" name="Email" required id="email">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password"class="input-control" name="contraseña" required id="contraseña">
                        
                    </div>
                    <input onclick=validar_registro() type="button" value="Crear Cuenta" class="btn">
                </form>
                <p>Ya tienes una cuenta? <a href="index.html" class="gradient-text">Iniciar Secion</a></p>
            </div>
        </div-form-conte>
    </section>
</body>
</html>
